<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoreGraph Live Dashboard</title>
    <!-- Modern Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>CoreGraph <span class="badge">LIVE</span></h1>
            <div id="connection-status" class="status disconnected">Disconnected</div>
        </div>
        <p class="subtitle">Zero-GC Distributed Reactive Graph Engine</p>
    </header>

    <main>
        <div class="graph-container">
            <!-- Mermaid.js will mount here -->
            <pre class="mermaid" id="graph-view">
            </pre>
        </div>

        <div class="metrics-panel">
            <h3>Simulation State</h3>
            <div class="metric">
                <span class="label">Logical Time (Epoch)</span>
                <span class="value" id="epoch-value">0</span>
            </div>

            <h3>Global Latency</h3>
            <div class="metric-row">
                <div class="metric-small">
                    <span class="label">Avg (μs)</span>
                    <span class="value" id="lat-avg">0.00</span>
                </div>
                <div class="metric-small">
                    <span class="label">Min (μs)</span>
                    <span class="value" id="lat-min">0.00</span>
                </div>
                <div class="metric-small">
                    <span class="label">Max (μs)</span>
                    <span class="value" id="lat-max">0.00</span>
                </div>
            </div>

            <h3>Node Performance Profile</h3>
            <div class="profile-table-container">
                <table id="profile-table">
                    <thead>
                        <tr>
                            <th>Node</th>
                            <th class="right">Avg Time (μs)</th>
                        </tr>
                    </thead>
                    <tbody id="profile-body">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Load Mermaid -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
